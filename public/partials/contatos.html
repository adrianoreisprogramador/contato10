<div class="jumbotron">
	<h1>{{title}}</h1>
</div>

<a href="#/contato" class="btn btn-primary" >Novo Contato</a>
<div class="alert alert-danger" ng-if='contatos.length === 0'>
	Nenhum Contato cadastrado!
</div>

<p class="text-info" ng-show='contatos.length > 0'>Total de contatos: {{contatos.length}}</p>

<table class="table table-hover">
	<thead>
		<tr>
			<th>NOME</th>
			<th>Ação</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='contato in contatos'>
			<td><a ng-href="#contato/{{contato._id}}">{{contato.nome}}</td>
			<td>
				<button class="btn btn-warning" ng-click="remover(contato)">Exclur</button>
			</td>
		</tr>
	</tbody>
</table>
